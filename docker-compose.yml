version: "3.3"
services:
  mongoservice:
    image: mongo:latest
    container_name: mongo-container
    hostname: 3.7.2.2
    ports:
      - 27017:27017

  mysql:
    image: mysql:latest
    hostname: 3.7.2.2
    ports:
      - 3306:3306
    container_name: mysqlcontainer
    environment:
      MYSQL_ROOT_PASSWORD: 'Password@123'
      MYSQL_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"



  product-webapp:
    container_name: product-webapp
    build: product-webapp/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    depends_on:
      # - config-server
      - eureka-server
    ports:
      - 3000:3000
    restart: always


  config-server:
    container_name: config-server
    build: config-server/
    image: glawstraining/sports_arena:config-server
    hostname: 3.7.2.2
    ports:
      - 8888:8888
    restart: always


  eureka-server:
    container_name: eureka-server
    build: eureka-server/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    # depends_on:
      # - config-server
    ports:
      - 8761:8761
    restart: always


  api-gateway:
    build: api-gateway/
    image: glawstraining/sports_arena:product-webapp
    container_name: api-gateway
    restart: always
    hostname: 3.7.2.2

    depends_on:
      - eureka-server
      # - config-server
    ports:
      - 8080:8080


  payment:
    container_name: payment
    build: payment/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    depends_on:
      - eureka-server
      # - config-server
    ports:
      - 8084:8084
    restart: always


  bookings-management:
    container_name: bookings-management
    build: bookings-management/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    ports:
      - 8087:8087
    depends_on:
      - mongoservice
      - eureka-server
      # - config-server
      - rabbitmq
      
    restart: always


  authentication-service:
    container_name: authentication-service
    build: authentication-service/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    ports:
      - 8095:8095
    depends_on:
      - mysql
      - eureka-server
      # - config-server
      - rabbitmq

    restart: always



  chat-service:
    container_name: chat-service
    build: chat-service/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    ports:
      - 8086:8086
    depends_on:
      - mongoservice
      - eureka-server
      # - config-server
    restart: always

  email-service:
    container_name: email-service
    build: email-service/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    ports:
      - 8085:8085
    depends_on:
      - eureka-server
      # - config-server
      - rabbitmq
      - api-gateway
    restart: always


  team-up:
    container_name: team-up
    build: team-up/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    ports:
      - 8082:8082
    depends_on:
      - eureka-server
      # - config-server
      - rabbitmq
      - api-gateway
      - mongoservice
    restart: always


  user-service:
    container_name: user-service
    build: user-service/
    image: glawstraining/sports_arena:product-webapp
    hostname: 3.7.2.2
    ports:
      - 8081:8081
    depends_on:
      - mongoservice
      - eureka-server
      # - config-server
      - rabbitmq
      - api-gateway

    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

